<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Login | Express Deux Rues</title>
    <!--styles-->
    <link rel="stylesheet" href="css/base.min.css?v=1472400107918">
    <link rel="stylesheet" href="css/theme.min.css?v=1472400107918">
  </head>
  <body class="public" data-controller="LOGIN">
    <div class="page-header">
      <div class="centered"><a class="logo" href="javascript:;"><img src="img/logo@2x.png" alt="Logo"></a>
        <p>Dear user, log in to access the admin area!</p>
      </div>
    </div>
    <div class="login-area">
      <form id="login">
        <div class="form-row">
          <div class="iconed-input"><i class="fa fa-user" aria-hidden="true"></i>
            <input class="u-full-width form-control" type="email" placeholder="Username" name="email">
          </div>
        </div>
        <div class="form-row">
          <div class="iconed-input"><i class="fa fa-lock" aria-hidden="true"></i>
            <input class="u-full-width form-control" type="password" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-row">
          <button type="submit">Log In<i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
      </form>
      <div class="centered login-bottom-links">
        <div><a href="javascript:;">Forgot your password?</a></div>
        <div><a href="register.html">Register</a></div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">var EXPRESS_API_URL = "http://express-mariortdev.rhcloud.com/api";</script>
    <!-- scripts-->
    <script type="text/javascript" src="js/application/base.min.js?v=1472400107918"></script>
    <script type="text/javascript" src="js/application/application.min.js?v=1472400107918"></script>
    <script type="text/javascript" src="js/main.min.js?v=1472400107918"></script>
  </body>
</html>
